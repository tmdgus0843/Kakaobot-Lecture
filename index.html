<!DOCTYPE html>
<html>
<head>
    <title>특정 열 세로열 병합 예시</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>특정 열(3열) 세로열 병합 예시</h2>

<table>
  <tr>
    <td>1행 1열</td>
    <td>1행 2열</td>
    <td rowspan="3">1행 3열 - 3행 3열 병합</td>
  </tr>
  <tr>
    <td>2행 1열</td>
    <td>2행 2열</td>
  </tr>
  <tr>
    <td>3행 1열</td>
    <td>3행 2열</td>
  </tr>
  <tr>
    <td>4행 1열</td>
    <td>4행 2열</td>
    <td>4행 3열</td>
  </tr>
</table>

</body>
</html>
